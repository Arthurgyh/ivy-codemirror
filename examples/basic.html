<!doctype html>
<html>
  <head>
    <title>ivy-codemirror demo</title>
    <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
  </head>

  <body>
    <script type="text/x-handlebars" id="index">
      {{ivy-codemirror lineNumbers=true mode="javascript" value=value}}
    </script>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/codemirror/lib/codemirror.js"></script>
    <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="../dist/globals/main.js"></script>
    <script>
      App = Ember.Application.create();
      App.initializer(ivy.codemirror.initializer);

      App.IndexController = Ember.Controller.extend({
        value: '// Type some JavaScript here...'
      });
    </script>
  </body>
</html>
